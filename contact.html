	     <span class="icon-bar"></span>

	   </button>

    <div>
        <div id="header-container" class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <header>
                        <h1 id="mainHeader" class="text-center">Contact Us</h1>
                    </header>
                </div>
            </div>
        </div>

        <br>

        <div id="main-container" class="container">
			<div class="row">
			    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			      <div class="row">
			        <h1 class="text-center">Send Us Feedback!</h1>
			      </div>
			      <div class="text-center">
			      </div>
			      <form action="#">
			        <div class="row">
			          <fieldset class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-5">
			            <label for="input-email">Email address</label>
			            <input type="email" class="form-control" id="input-email" placeholder="Enter email" />
			            <small class="text-muted">I'll never share your email with anyone else.</small>
			          </fieldset>
			          <div class="col-md-1 col-lg-0"></div>
			          <fieldset class="form-group col-xs-12 col-sm-6 col-md-5 col-lg-5">
			            <label for="input-name">Name</label>
			            <input type="text" class="form-control" id="input-name" placeholder="Enter name">
			          </fieldset>
			        </div>
			        <div class="row">
			          <fieldset class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-4">
			            <label for="textarea-message">Message</label>
			            <textarea type="text" class="form-control" id="textarea-message" placeholder="Write your message..." row="3"></textarea>
			          </fieldset>
			        </div>
			        <button type="submit" class="btn btn-primary" style="margin-bottom:20px">Submit</button>
			      </form>
			    </div>
  			</div>
			</div>

            
       </div>

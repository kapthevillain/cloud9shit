<!DOCTYPE html>
<html>

<head>
	<title>Shirt Order Form</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="project1.css">
	</head>


<body>
	<div id="wrapper" class="jumbotron">
		<header>
		<h1 id="mainHeader">Order Shirt</h1>
		</header>

		<div class="">
		  <form action="">
			<div id="colorPicker">
			  <strong>Choose a Color</strong>
			  <br>
			  <select name="color" required>
				<option value=""> Choose Color...</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
			  </select>
			</div>

			<div id="sizePicker">
			  <strong>Select a Size</strong>
			  <br>
			  <input type="radio" name="size" value="small" required>Small<br>
			  <input type="radio" name="size" value="medium">Medium<br>
			  <input type="radio" name="size" value="large">Large<br>
			</div>

			<div id="paymentInfo">
			  <fieldset>
				<legend><strong>Payment</strong></legend>
				First Name: <br>
				<input type="text" name="firstNamePay" required><br>
				Last Name: <br>
				<input type="text" name="lastNamePay"><br>
				Address: <br>
				<input type="text" name="addressPay"><br>
				City: <br>
				<input type="text" name="cityPay"><br>
				Zip Code: <br>
				<input type="text" name="zipCodePay"><br>
				Quantity of Shirts (1-10):<br>
				<input type="number" name="numShirts" min="1" max="10"><br>
				Credit Card Number:<br>
				<input type="text" name="creditCardNum">
			  </fieldset>
			</div>
			<div id="shippingInfo">
			  <fieldset required>
				<legend><strong>Shipping</strong></legend>
				First Name: <br>
				<input type="text" name="firstNameShip"><br>
				Last Name: <br>
				<input type="text" name="lastNameShip"><br>
				Address: <br>
				<input type="text" name="addressShip"><br>
				City: <br>
				<input type="text" name="cityShip"><br>
				Zip Code: <br>
				<input type="text" name="zipCodeShip"><br>
			  </fieldset>
			</div>
			<input type="submit">
		  </form>
		</div>
	</div>
</body>

</html>
